<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashcard</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>

            <div class="col-12">
                <br>
                <div class="text-center">
                    <img src="icon.png" class="rounded float-left" alt="...">
                    <label class="titulo">DashCard System</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12"><br><br></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="border-style:double">
                <br>
                <div class="form-group">
                    <label for="txtLogin">Email ou RACF</label>
                    <input type="text" class="form-control" id="txtLogin" aria-describedby="Ajuda no Login">
                </div>
                <div class="form-group">
                    <label for="txtSenha">Senha</label>
                    <input type="password" class="form-control" id="txtSenha">
                </div>
                <br>
                <button type="button" class="btn btn-primary" onclick="logar()">Entrar</button>                
                <br>
                <br>
                <a href=""> Esqueceu a senha? </a> &nbsp;&nbsp; <a href=""> Registrar-se</a> 
                <br>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4 id="msgErro">&nbsp</h4>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>

</html>
