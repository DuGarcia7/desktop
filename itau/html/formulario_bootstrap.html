<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!--faz o link com a biblioteca local de estilos criada (CSS)-->
    <link rel="stylesheet" href="../css/estilos.css">

    <!--Chamada da biblioteca do componente CSS do Bootstrap, 
    retirado do site getbootstrap.com, versão 4.4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--Chamada da biblioteca do componente JS do Bootstrap, 
    retirado do site getbootstrap.com, versão 4.4-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    

</head>
<body>
    <!--Padrão para criar "tabelas"-->
    <!--container-fluid para preencher 100% da pagina-->
    <div class="container-fluid">
        <!--navbar retirado do getbootstrap-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="../imagens/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Quem Somos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cursos Online</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Gama Experience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Para Empresas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Conteúdo</a>
                  </li>                
              </ul>
            </div>
          </nav>
        <div class="row">
            <!--a soma das colunas tem que dar 12-->
            <div class="col-lg-2 col-md-2 col-sm-2">Coluna 1</div>
            <div class="col-lg-8 col-md-8 col-sm-8"><form>
                <!--retirado do getbootstrap, exemplo de formulario-->
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Curso desejado</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option></option>
                    <option>HTML</option>
                    <option>JS</option>
                    <option>4</option>
                    <option>CSS</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Mensagem</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form></div>
            <div class="col-lg-2 col-md-2 col-sm-2">Coluna 3</div>
        </div>
    </div>
</body>
</html>
